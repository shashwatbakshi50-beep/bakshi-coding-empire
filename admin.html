                <th class="p-2">Actions</th>
            </tr>
            <tr class="border-b border-slate-700">
                <td class="p-2">Forex Trading Pro</td>
                <td class="p-2">â‚¹199</td>

            </tr>
        </table>
    </section>

    <section class="bg-slate-900 p-6 rounded-xl border border-slate-700">
        <h2 class="text-xl font-bold mb-4">Recent Payments</h2>
        <table class="w-full text-left">
            <tr class="border-b border-slate-700 text-slate-400">
                <th class="p-2">User Name</th>
                <th class="p-2">Game</th>
                <th class="p-2">Payment ID</th>
                <th class="p-2">Status</th>
            </tr>
            <tr class="border-b border-slate-700">
                <td class="p-2">Rahul</td>

</body>
</html>
