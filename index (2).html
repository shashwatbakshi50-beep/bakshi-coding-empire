<!DOCTYPE html>
<html>
<head>
<title>Royal Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#141e30,#243b55);
font-family:Segoe UI;
color:white;
}
.login-box{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:50px;
border-radius:20px;
width:350px;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,0.6);
}
input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}
button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:gold;
font-weight:bold;
cursor:pointer;
}
</style>
</head>
<body>

<div class="login-box">
<h1>üëë Empire Admin</h1>
<p>Secure Login Access</p>
<input type="password" id="password" placeholder="Enter Password">
<button onclick="login()">Login</button>
</div>

<script>
const ADMIN_PASSWORD = "Empire@2026"; // change here

function login(){
let pass=document.getElementById("password").value;

if(pass===ADMIN_PASSWORD){
localStorage.setItem("adminAuth","true");
window.location.href="admin-dashboard.html";
}else{
alert("Wrong Password ‚ùå");
}
}
</script>

</body>
</html>
