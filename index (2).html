<!DOCTYPE html>
<html>
<head>
<title>Empire Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}

.container{
max-width:1000px;
margin:auto;
padding:40px;
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:30px;
border-radius:15px;
box-shadow:0 0 40px rgba(0,0,0,0.5);
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:6px;
outline:none;
}

button{
padding:10px 15px;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
margin-top:5px;
}

.btn-primary{background:#f0b90b;color:black;}
.btn-danger{background:red;color:white;}
.btn-success{background:#0ecb81;color:black;}

h1{color:#f0b90b;text-align:center;}

.game-card{
background:#1e2329;
padding:15px;
border-radius:8px;
margin:15px 0;
display:flex;
flex-direction:column;
}

.game-card img{
max-width:150px;
margin-top:10px;
border-radius:8px;
}
</style>
</head>
<body>

<div class="container">

<h1>ðŸ‘‘ Empire Admin Panel</h1>

<!-- LOGIN -->
<div class="card" id="loginBox">
<h2>Admin Login</h2>
<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">
<button class="btn-primary" onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">

<div class="card">
<h2>Add New Game</h2>
<input type="text" id="name" placeholder="Game Name">
<input type="number" id="price" placeholder="Game Price">

<label>Upload Game File:</label>
<input type="file" id="gameFile">

<label>Upload Game Image:</label>
<input type="file" id="gameImage" accept="image/*">

<button class="btn-success" onclick="addGame()">Add Game</button>
<button class="btn-danger" onclick="logout()">Logout</button>
</div>

<div class="card">
<h3>Game List</h3>
<div id="gameList"></div>
</div>

</div>

</div>

<script>

const ADMIN_EMAIL="shashwatbakshi80@outlook.com";
const ADMIN_PASSWORD="admin@123";

// LOGIN
function login(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;

if(email===ADMIN_EMAIL && password===ADMIN_PASSWORD){
localStorage.setItem("adminLoggedIn","true");
showDashboard();
}else{
alert("Invalid Login");
}
}

function showDashboard(){
document.getElementById("loginBox").style.display="none";
document.getElementById("dashboard").style.display="block";
loadGames();
}

window.onload=function(){
if(localStorage.getItem("adminLoggedIn")==="true"){
showDashboard();
}
}

// ADD GAME WITH FILE
function addGame(){
const name=document.getElementById("name").value;
const price=document.getElementById("price").value;
const fileInput=document.getElementById("gameFile");
const imageInput=document.getElementById("gameImage");

if(!name || !price){
alert("Fill all fields");
return;
}

let reader=new FileReader();
let imgReader=new FileReader();

let games=JSON.parse(localStorage.getItem("games"))||[];

let newGame={
id:Date.now(),
name:name,
price:price,
fileName:fileInput.files[0]?fileInput.files[0].name:"",
fileData:"",
imageData:""
};

if(fileInput.files[0]){
reader.onload=function(e){
newGame.fileData=e.target.result;
saveImage();
};
reader.readAsDataURL(fileInput.files[0]);
}else{
saveImage();
}

function saveImage(){
if(imageInput.files[0]){
imgReader.onload=function(e){
newGame.imageData=e.target.result;
saveGame();
};
imgReader.readAsDataURL(imageInput.files[0]);
}else{
saveGame();
}
}

function saveGame(){
games.push(newGame);
localStorage.setItem("games",JSON.stringify(games));
loadGames();
alert("Game Added Successfully");
}
}

// LOAD GAMES
function loadGames(){
let games=JSON.parse(localStorage.getItem("games"))||[];
const list=document.getElementById("gameList");
list.innerHTML="";

games.forEach(g=>{
list.innerHTML+=`
<div class="game-card">
<b>${g.name}</b>
Price: â‚¹${g.price}<br>
File: ${g.fileName}<br>
${g.imageData?`<img src="${g.imageData}">`:""}
<button class="btn-primary" onclick="downloadGame('${g.fileData}','${g.fileName}')">Download</button>
<button class="btn-danger" onclick="deleteGame(${g.id})">Delete</button>
</div>
`;
});
}

// DOWNLOAD
function downloadGame(data,fileName){
if(!data){
alert("No file uploaded");
return;
}
let a=document.createElement("a");
a.href=data;
a.download=fileName;
a.click();
}

// DELETE
function deleteGame(id){
let games=JSON.parse(localStorage.getItem("games"))||[];
games=games.filter(g=>g.id!==id);
localStorage.setItem("games",JSON.stringify(games));
loadGames();
}

// LOGOUT
function logout(){
localStorage.removeItem("adminLoggedIn");
location.reload();
}

</script>

</body>
</html>
