<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Admin Dashboard | Final Version</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: #eaecef; margin: 0; padding: 20px; }
        .dashboard-container { max-width: 1200px; margin: auto; }
        
        /* Stats Cards */
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #181a20; padding: 20px; border-radius: 15px; border-bottom: 4px solid #f0b90b; text-align: center; }
        .stat-card h3 { margin: 0; color: #848e9c; font-size: 13px; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 26px; font-weight: bold; color: #f0b90b; }

        /* Grid Layout */
        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }

        /* Sections */
        .section { background: #181a20; padding: 20px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h2 { font-size: 18px; margin-top: 0; color: #f0b90b; border-bottom: 1px solid #2b3139; padding-bottom: 10px; margin-bottom: 20px; }

        /* Upload Form */
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .input-row { display: flex; gap: 10px; }
        input { background: #2b3139; border: 1px solid #474d57; color: white; padding: 12px; border-radius: 8px; flex: 1; }
        input[type="file"] { padding: 8px; border: 1px dashed #f0b90b; cursor: pointer; }
        button { background: #f0b90b; color: #000; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #d9a508; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #848e9c; padding: 12px; border-bottom: 1px solid #2b3139; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #2b3139; font-size: 14px; }
        .status-live { color: #2ebd85; font-weight: bold; }
        .btn-del { background: #f84960; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h1>üëë Royal Admin <span style="font-size: 14px; color: #848e9c;">Panel</span></h1>
        <div style="font-size: 14px;">Master User: <b>Mummy ji</b></div>
    </div>

    <div class="stats-row">
        <div class="stat-card"><h3>Earnings</h3><p>‚Çπ85,400</p></div>
        <div class="stat-card"><h3>Donations</h3><p>‚Çπ12,250</p></div>
        <div class="stat-card"><h3>Live Games</h3><p id="game-count-val">2</p></div>
    </div>

    <div class="main-grid">
        <div>
            <div class="section">
                <h2>üéÆ Upload & Manage Games</h2>
                <div class="form-group">
                    <div class="input-row">
                        <input type="text" id="gName" placeholder="Game Name (e.g. PUBG Mod)">
                        <input type="text" id="gPrice" placeholder="Price (e.g. 500)">
                    </div>
                    <div class="input-row">
                        <input type="file" id="gFile">
                        <button onclick="addGame()">+ Add Game</button>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr><th>NAME</th><th>FILE</th><th>PRICE</th><th>STATUS</th><th>ACTION</th></tr>
                    </thead>
                    <tbody id="game-list">
                        <tr>
                            <td>Forex Pro</td>
                            <td>forex_setup.zip</td>
                            <td>‚Çπ1,499</td>
                            <td class="status-live">‚óè Live</td>
                            <td><button class="btn-del" onclick="this.parentElement.parentElement.remove()">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2>üìà Donation Analytics</h2>
            <canvas id="donationChart" height="350"></canvas>
        </div>
    </div>
</div>

<script>
    // --- Chart Config ---
    const ctx = document.getElementById('donationChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [{
                label: 'Donation Flow (‚Çπ)',
                data: [3000, 7000, 4000, 9500],
                borderColor: '#f0b90b',
                backgroundColor: 'rgba(240, 185, 11, 0.1)',
                tension: 0.4,
                fill: true,
                borderWidth: 3
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                y: { grid: { color: '#2b3139' }, ticks: { color: '#848e9c' } },
                x: { grid: { display: false }, ticks: { color: '#848e9c' } }
            }
        }
    });

    // --- Add Game Logic ---
    function addGame() {
        let name = document.getElementById("gName").value;
        let price = document.getElementById("gPrice").value;
        let fileInput = document.getElementById("gFile");
        let fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No File";

        if(name && price) {
            let table = document.getElementById("game-list");
            let row = `<tr>
                <td>${name}</td>
                <td style="font-size:12px; color:#848e9c">${fileName}</td>
                <td>‚Çπ${price}</td>
                <td class="status-live">‚óè Live</td>
                <td><button class="btn-del" onclick="this.parentElement.parentElement.remove()">Delete</button></td>
            </tr>`;
            table.innerHTML += row;
            
            // Clear inputs
            document.getElementById("gName").value = "";
            document.getElementById("gPrice").value = "";
            document.getElementById("gFile").value = "";
        } else {
            alert("Bhai, saari details bhariye!");
        }
    }
</script>

</body>
</html>
