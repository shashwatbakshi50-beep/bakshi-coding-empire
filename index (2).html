<!DOCTYPE html>
<html>
<head>
    <title>Harnaksh Royal Empire</title>
    <style>
        body { background: #000; color: gold; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; }
        .box { border: 3px solid gold; padding: 30px; display: inline-block; border-radius: 15px; background: #111; box-shadow: 0 0 20px gold; width: 350px; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; }
        button { background: gold; color: #000; padding: 12px; border: none; font-weight: bold; cursor: pointer; width: 93%; border-radius: 5px; margin-top: 10px; }
        #empire-dashboard { display: none; width: 500px; }
        .item { background: #222; padding: 10px; margin: 10px 0; border-radius: 5px; display: flex; justify-content: space-between; border-left: 5px solid gold; }
    </style>
</head>
<body>

    <div id="login-box" class="box">
        <h1>ðŸ‘‘ EMPIRE LOGIN</h1>
        <p style="color: #888;">Enter Secret Keys</p>
        <input type="text" id="u" placeholder="Admin Name">
        <input type="password" id="p" placeholder="Password">
        <button onclick="openEmpire()">UNLOCK SYSTEM</button>
        <p style="font-size: 12px; color: #555; margin-top: 15px;">User: admin | Pass: admin123</p>
    </div>

    <div id="empire-dashboard" class="box">
        <h1>ROYAL DASHBOARD</h1>
        <p>Owner: <b>Harnaksh Bhai</b></p>
        <hr border="1" color="#333">
        <input type="text" id="gn" placeholder="Game Name">
        <input type="number" id="gp" placeholder="Price (â‚¹)">
        <button onclick="addGame()">+ DEPLOY GAME</button>
        <div id="game-list" style="text-align: left; margin-top: 20px;"></div>
        <button onclick="location.reload()" style="background:red; color:white; margin-top:20px;">LOCK EMPIRE</button>
    </div>

    <script>
        function openEmpire() {
            let user = document.getElementById('u').value;
            let pass = document.getElementById('p').value;
            // 100% Working Login
            if(user === "admin" && pass === "admin123") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('empire-dashboard').style.display = 'block';
                load();
            } else {
                alert("Oye Harnaksh bhai! Sahi password dalo.");
            }
        }
        function addGame() {
            let n = document.getElementById('gn').value;
            let p = document.getElementById('gp').value;
            if(n && p) {
                let db = JSON.parse(localStorage.getItem('king_db') || '[]');
                db.push({n, p});
                localStorage.setItem('king_db', JSON.stringify(db));
                document.getElementById('gn').value = '';
                document.getElementById('gp').value = '';
                load();
            }
        }
        function load() {
            let db = JSON.parse(localStorage.getItem('king_db') || '[]');
            let list = document.getElementById('game-list');
            list.innerHTML = '<h3>Live Games: ' + db.length + '</h3>';
            db.forEach(item => {
                list.innerHTML += <div class="item"><span>${item.n}</span><span>â‚¹${item.p}</span></div>;
            });
        }
    </script>
</body>
</html>
