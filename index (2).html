<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Admin Dashboard | Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: #eaecef; margin: 0; padding: 20px; }
        .dashboard-container { max-width: 1200px; margin: auto; }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #181a20; padding: 20px; border-radius: 15px; border-bottom: 4px solid #f0b90b; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .stat-card h3 { margin: 0; color: #848e9c; font-size: 13px; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 26px; font-weight: bold; color: #f0b90b; }
        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .section { background: #181a20; padding: 20px; border-radius: 15px; margin-bottom: 25px; }
        h2 { font-size: 18px; margin-top: 0; color: #f0b90b; border-bottom: 1px solid #2b3139; padding-bottom: 10px; }
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .input-row { display: flex; gap: 10px; }
        input { background: #2b3139; border: 1px solid #474d57; color: white; padding: 12px; border-radius: 8px; flex: 1; }
        input[type="file"] { padding: 8px; border: 1px dashed #f0b90b; }
        button { background: #f0b90b; color: #000; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #d9a508; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #848e9c; padding: 12px; border-bottom: 1px solid #2b3139; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #2b3139; font-size: 14px; }
        .status-live { color: #2ebd85; font-weight: bold; }
        .btn-del { background: #f84960; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h1>üëë Royal Admin Panel</h1>
        <div>Master: <b>Mummy ji</b></div>
    </div>

    <div class="stats-row">
        <div class="stat-card"><h3>Total Earnings</h3><p>‚Çπ85,400</p></div>
        <div class="stat-card"><h3>Live Games</h3><p id="total-games">0</p></div>
    </div>

    <div class="main-grid">
        <div class="section">
            <h2>üéÆ Upload & Manage Games</h2>
            <div class="form-group">
                <div class="input-row">
                    <input type="text" id="gName" placeholder="Game Name">
                    <input type="text" id="gPrice" placeholder="Price (‚Çπ)">
                </div>
                <div class="input-row">
                    <input type="file" id="gFile">
                    <button onclick="addGame()">+ Upload Game</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr><th>NAME</th><th>FILE</th><th>PRICE</th><th>STATUS</th><th>ACTION</th></tr>
                </thead>
                <tbody id="game-list"></tbody>
            </table>
        </div>

        <div class="section">
            <h2>üìà Revenue Chart</h2>
            <canvas id="donationChart"></canvas>
        </div>
    </div>
</div>

<script>
    // --- Permanent Save Logic ---
    function addGame() {
        let name = document.getElementById("gName").value;
        let price = document.getElementById("gPrice").value;
        let fileInput = document.getElementById("gFile");
        let fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No File";

        if(name && price) {
            let games = JSON.parse(localStorage.getItem("royalGames") || "[]");
            games.push({ name, price, fileName });
            localStorage.setItem("royalGames", JSON.stringify(games));
            loadGames();
            document.getElementById("gName").value = "";
            document.getElementById("gPrice").value = "";
            document.getElementById("gFile").value = "";
        } else { alert("Bhai, details bhariye!"); }
    }

    function loadGames() {
        let games = JSON.parse(localStorage.getItem("royalGames") || "[]");
        let list = document.getElementById("game-list");
        list.innerHTML = "";
        games.forEach((g, i) => {
            list.innerHTML += <tr><td>${g.name}</td><td style="font-size:12px;color:#848e9c">${g.fileName}</td><td>‚Çπ${g.price}</td><td class="status-live">‚óè Live</td><td><button class="btn-del" onclick="deleteGame(${i})">Delete</button></td></tr>;
        });
        document.getElementById("total-games").innerText = games.length;
    }

    function deleteGame(i) {
        let games = JSON.parse(localStorage.getItem("royalGames") || "[]");
        games.splice(i, 1);
        localStorage.setItem("royalGames", JSON.stringify(games));
        loadGames();
    }

    // --- Chart Logic ---
    const ctx = document.getElementById('donationChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4'],
            datasets: [{ label: 'Sales', data: [5000, 8000, 4500, 12000], borderColor: '#f0b90b', tension: 0.4, fill: true, backgroundColor: 'rgba(240,185,11,0.1)' }]
        },
        options: { plugins: { legend: { display: false } } }
    });

    window.onload = loadGames;
</script>
</body>
</html>
