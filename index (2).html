<!DOCTYPE html>
<html>
<head>
<title>Empire Full Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}
.container{max-width:1100px;margin:auto;padding:30px;}
.card{
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:15px;
margin-bottom:20px;
}
h1{text-align:center;color:#f0b90b;}
input{
width:100%;
padding:8px;
margin:6px 0;
border:none;
border-radius:8px;
}
button{
padding:8px 14px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
margin-top:5px;
}
.btn-yellow{background:#f0b90b;color:black;}
.btn-green{background:#00c853;color:white;}
.btn-red{background:#ff1744;color:white;}
.box{
background:#1e2329;
padding:8px;
border-radius:8px;
margin-top:6px;
}
.stat{
background:#1c2a35;
padding:8px;
border-radius:8px;
margin:5px 0;
}
</style>
</head>
<body>

<div class="container">

<h1>ðŸ‘‘ Empire Admin Panel</h1>

<!-- LOGIN -->
<div id="loginPage" class="card">
<h2>Admin Login</h2>
<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">
<button class="btn-yellow" onclick="login()">Login</button>
<p id="error" style="color:red;"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">

<div class="card">
<h2>ðŸ“Š Stats</h2>
<div class="stat">Customers: <span id="cCount">0</span></div>
<div class="stat">Donations â‚¹: <span id="dTotal">0</span></div>
<div class="stat">Purchases â‚¹: <span id="pTotal">0</span></div>
<button class="btn-red" onclick="logout()">Logout</button>
</div>

<div class="card">
<h2>Add Game</h2>
<input id="gName" placeholder="Game Name">
<input id="gPrice" type="number" placeholder="Price â‚¹">
<button class="btn-green" onclick="addGame()">Add</button>
<div id="gList"></div>
</div>

<div class="card">
<h2>Add Customer</h2>
<input id="cName" placeholder="Customer Name">
<button class="btn-green" onclick="addCustomer()">Add</button>
<div id="cList"></div>
</div>

<div class="card">
<h2>Add Donation</h2>
<input id="dName" placeholder="Donor Name">
<input id="dAmt" type="number" placeholder="Amount â‚¹">
<button class="btn-green" onclick="addDonation()">Add</button>
<div id="dList"></div>
</div>

<div class="card">
<h2>Add Purchase</h2>
<input id="pName" placeholder="Buyer Name">
<input id="pGame" placeholder="Game Name">
<input id="pAmt" type="number" placeholder="Amount â‚¹">
<button class="btn-green" onclick="addPurchase()">Add</button>
<div id="pList"></div>
</div>

</div>
</div>

<script>

// ===== LOGIN DETAILS =====
const ADMIN_EMAIL = "admin@gmail.com";
const ADMIN_PASSWORD = "admin123";

// ===== LOGIN =====
function login(){
let email=email.value.trim();
let password=password.value.trim();

if(email===ADMIN_EMAIL && password===ADMIN_PASSWORD){
localStorage.setItem("adminLogged","true");
showDashboard();
}else{
document.getElementById("error").innerText="Invalid Email or Password!";
}
}

// ===== SHOW DASHBOARD =====
function showDashboard(){
document.getElementById("loginPage").style.display="none";
document.getElementById("dashboard").style.display="block";
loadData();
}

// ===== AUTO LOGIN CHECK =====
window.onload=function(){
if(localStorage.getItem("adminLogged")==="true"){
showDashboard();
}
}

// ===== LOGOUT =====
function logout(){
localStorage.removeItem("adminLogged");
location.reload();
}

// ===== DATA FUNCTIONS =====

function addGame(){
let games=JSON.parse(localStorage.getItem("games"))||[];
games.push({n:gName.value,p:gPrice.value});
localStorage.setItem("games",JSON.stringify(games));
gName.value="";gPrice.value="";
loadData();
}

function addCustomer(){
let customers=JSON.parse(localStorage.getItem("customers"))||[];
customers.push(cName.value);
localStorage.setItem("customers",JSON.stringify(customers));
cName.value="";
loadData();
}

function addDonation(){
let donations=JSON.parse(localStorage.getItem("donations"))||[];
donations.push({n:dName.value,a:+dAmt.value});
localStorage.setItem("donations",JSON.stringify(donations));
dName.value="";dAmt.value="";
loadData();
}

function addPurchase(){
let purchases=JSON.parse(localStorage.getItem("purchases"))||[];
purchases.push({n:pName.value,g:pGame.value,a:+pAmt.value});
localStorage.setItem("purchases",JSON.stringify(purchases));
pName.value="";pGame.value="";pAmt.value="";
loadData();
}

function loadData(){
let games=JSON.parse(localStorage.getItem("games"))||[];
let customers=JSON.parse(localStorage.getItem("customers"))||[];
let donations=JSON.parse(localStorage.getItem("donations"))||[];
let purchases=JSON.parse(localStorage.getItem("purchases"))||[];

gList.innerHTML=games.map(x=>`<div class="box">${x.n} - â‚¹${x.p}</div>`).join("");
cList.innerHTML=customers.map(x=>`<div class="box">${x}</div>`).join("");
dList.innerHTML=donations.map(x=>`<div class="box">${x.n} - â‚¹${x.a}</div>`).join("");
pList.innerHTML=purchases.map(x=>`<div class="box">${x.n} bought ${x.g} - â‚¹${x.a}</div>`).join("");

cCount.innerText=customers.length;
dTotal.innerText=donations.reduce((s,x)=>s+x.a,0);
pTotal.innerText=purchases.reduce((s,x)=>s+x.a,0);
}

</script>

</body>
</html>
