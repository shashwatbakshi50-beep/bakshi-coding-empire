<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HARNAKSH EMPIRE | LOGIN & SYSTEM</title>
    <style>
        :root { --gold: #f0b90b; --black: #0d0d0d; }
        body { 
            background: var(--black); color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .box { 
            background: #1a1a1a; border: 3px solid var(--gold); 
            padding: 30px; border-radius: 20px; 
            box-shadow: 0 0 40px rgba(240, 185, 11, 0.3); 
            width: 380px; text-align: center; 
        }
        input { 
            width: 85%; padding: 12px; margin: 10px 0; 
            background: #252525; border: 1px solid #444; 
            color: white; border-radius: 8px; 
        }
        button { 
            width: 93%; padding: 15px; background: var(--gold); 
            color: black; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; font-size: 16px; 
        }
        button:hover { background: white; }
        .hidden { display: none; }
        #list { text-align: left; margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; }
        .game-card { 
            background: #222; padding: 10px; margin-bottom: 5px; 
            border-radius: 5px; display: flex; justify-content: space-between;
            border-left: 4px solid var(--gold);
        }
    </style>
</head>
<body>

    <div id="login-screen" class="box">
        <h1>üëë LOGIN</h1>
        <p>Harnaksh Bhai, Password Daalo</p>
        <input type="password" id="passInput" placeholder="Enter Password">
        <button onclick="login()">UNLOCK SYSTEM</button>
        <p style="color: #444; font-size: 12px; margin-top: 10px;">Hint: king123</p>
    </div>

    <div id="dashboard-screen" class="box hidden">
        <h1>üõ†Ô∏è DASHBOARD</h1>
        <p>Harnaksh Empire - System Active</p>
        <input type="text" id="gName" placeholder="Game Name">
        <input type="number" id="gPrice" placeholder="Price (‚Çπ)">
        <button onclick="add()">DEPLOY GAME üöÄ</button>
        
        <div id="list"></div>
        <button onclick="location.reload()" style="background: #555; color: white; margin-top: 15px; padding: 10px;">LOGOUT</button>
    </div>

    <script>
        // Login Function
        function login() {
            let pass = document.getElementById('passInput').value;
            if(pass === "king123") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                loadData();
            } else {
                alert("Oye! Sahi password daal!");
            }
        }

        // Add Game Function
        function add() {
            let n = document.getElementById('gName').value;
            let p = document.getElementById('gPrice').value;
            if(n && p) {
                let data = JSON.parse(localStorage.getItem('final_db') || '[]');
                data.push({n, p});
                localStorage.setItem('final_db', JSON.stringify(data));
                document.getElementById('gName').value = '';
                document.getElementById('gPrice').value = '';
                loadData();
            }
        }

        // Load Data Function
        function loadData() {
            let data = JSON.parse(localStorage.getItem('final_db') || '[]');
            let listDiv = document.getElementById('list');
            listDiv.innerHTML = '<h3>Live Inventory:</h3>';
            data.forEach(item => {
                listDiv.innerHTML += `
                    <div class="game-card">
                        <span>üéÆ ${item.n}</span>
                        <span style="color:var(--gold)">‚Çπ${item.p}</span>
                    </div>`;
            });
        }
    </script>
</body>
</html>
