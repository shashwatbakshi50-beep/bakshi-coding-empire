<!DOCTYPE html>
<html>
<head>
<title>Empire Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}

.container{
max-width:900px;
margin:auto;
padding:40px;
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:30px;
border-radius:15px;
box-shadow:0 0 40px rgba(0,0,0,0.5);
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:6px;
outline:none;
}

button{
padding:10px 15px;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
}

.btn-primary{background:#f0b90b;color:black;}
.btn-danger{background:red;color:white;}
.btn-success{background:#0ecb81;color:black;}

h1{color:#f0b90b;text-align:center;}

.game-card{
background:#1e2329;
padding:15px;
border-radius:8px;
margin:10px 0;
display:flex;
justify-content:space-between;
align-items:center;
}
</style>
</head>
<body>

<div class="container">

<h1>ðŸ‘‘ Empire Admin Panel</h1>

<!-- LOGIN -->
<div class="card" id="loginBox">
<h2>Admin Login</h2>
<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">
<button class="btn-primary" onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">

<div class="card">
<h2>Dashboard</h2>
<input type="text" id="name" placeholder="Game Name">
<input type="number" id="price" placeholder="Game Price">
<button class="btn-success" onclick="addGame()">Add Game</button>
<button class="btn-danger" onclick="logout()">Logout</button>
</div>

<div class="card">
<h3>Game List</h3>
<div id="gameList"></div>
</div>

</div>

</div>

<script>

// ====== LOGIN DETAILS ======
const ADMIN_EMAIL = "shashwatbakshi80@outlook.com";
const ADMIN_PASSWORD = "admin@123";

// ====== LOGIN FUNCTION ======
function login(){
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;

    if(email===ADMIN_EMAIL && password===ADMIN_PASSWORD){
        localStorage.setItem("adminLoggedIn","true");
        document.getElementById("loginBox").style.display="none";
        document.getElementById("dashboard").style.display="block";
        loadGames();
    }else{
        alert("Invalid Email or Password");
    }
}

// ====== CHECK LOGIN ON LOAD ======
window.onload=function(){
    if(localStorage.getItem("adminLoggedIn")==="true"){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("dashboard").style.display="block";
        loadGames();
    }
}

// ====== ADD GAME ======
function addGame(){
    const name=document.getElementById("name").value;
    const price=document.getElementById("price").value;

    if(!name || !price){
        alert("Enter all fields");
        return;
    }

    let games=JSON.parse(localStorage.getItem("games")) || [];

    games.push({
        id:Date.now(),
        name:name,
        price:price
    });

    localStorage.setItem("games",JSON.stringify(games));
    loadGames();
}

// ====== LOAD GAMES ======
function loadGames(){
    let games=JSON.parse(localStorage.getItem("games")) || [];
    const list=document.getElementById("gameList");
    list.innerHTML="";

    games.forEach(g=>{
        list.innerHTML+=`
        <div class="game-card">
            <div>${g.name} - â‚¹${g.price}</div>
            <button class="btn-danger" onclick="deleteGame(${g.id})">Delete</button>
        </div>`;
    });
}

// ====== DELETE GAME ======
function deleteGame(id){
    let games=JSON.parse(localStorage.getItem("games")) || [];
    games=games.filter(g=>g.id!==id);
    localStorage.setItem("games",JSON.stringify(games));
    loadGames();
}

// ====== LOGOUT ======
function logout(){
    localStorage.removeItem("adminLoggedIn");
    location.reload();
}

</script>

</body>
</html>
