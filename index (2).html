<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harnaksh Royal Control</title>
    <style>
        body { background: #000; color: #f0b90b; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #111; padding: 30px; border: 3px solid #f0b90b; border-radius: 20px; box-shadow: 0 0 20px #f0b90b; width: 400px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #f0b90b; color: white; border-radius: 5px; }
        button { width: 95%; padding: 12px; background: #f0b90b; color: black; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        #admin-panel { display: none; }
        .game-list { text-align: left; margin-top: 20px; border-top: 1px solid #444; padding-top: 10px; }
        .game-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px id #222; color: white; }
    </style>
</head>
<body>

    <div id="login-box" class="container">
        <h1>ðŸ‘‘ LOGIN</h1>
        <p>User: admin | Pass: admin123</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="check()">UNLOCk SYSTEM</button>
    </div>

    <div id="admin-panel" class="container">
        <h2 style="margin:0;">ROYAL DASHBOARD</h2>
        <p style="color:white;">Owner: Harnaksh Bhai</p>
        <hr border="1" color="#f0b90b">
        
        <input type="text" id="gName" placeholder="Game Name">
        <input type="number" id="gPrice" placeholder="Game Price (â‚¹)">
        <button onclick="saveGame()">ADD TO WEBSITE</button>

        <div class="game-list" id="display">
            </div>
        
        <button onclick="location.reload()" style="background:red; color:white; margin-top:20px;">LOGOUT</button>
    </div>

    <script>
        function check() {
            let u = document.getElementById('user').value;
            let p = document.getElementById('pass').value;
            if(u === "admin" && p === "admin123") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                load();
            } else {
                alert("Oye! Galat password hai.");
            }
        }

        function saveGame() {
            let name = document.getElementById('gName').value;
            let price = document.getElementById('gPrice').value;
            if(name && price) {
                let games = JSON.parse(localStorage.getItem('myGames') || '[]');
                games.push({name, price});
                localStorage.setItem('myGames', JSON.stringify(games));
                document.getElementById('gName').value = '';
                document.getElementById('gPrice').value = '';
                load();
            }
        }

        function load() {
            let games = JSON.parse(localStorage.getItem('myGames') || '[]');
            let box = document.getElementById('display');
            box.innerHTML = '<h3>Live Games: ' + games.length + '</h3>';
            games.forEach((g, index) => {
                box.innerHTML += <div class="game-item"><span>${g.name}</span> <span>â‚¹${g.price}</span></div>;
            });
        }
    </script>
</body>
</html>
