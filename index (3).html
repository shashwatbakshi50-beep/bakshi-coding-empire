<!DOCTYPE html>
<html lang="en">
<head>

        /* Modern Dark Glassmorphism Design */
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: #eaecef; margin: 0; padding: 20px; }
        .dashboard-container { max-width: 1100px; margin: auto; }
        
        /* Empire Control Box Style */
        .empire-card {
            background: #181a20; padding: 30px; border-radius: 15px; 
            border: 2px solid #f0b90b; text-align: center; 
            margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Stats Cards Style */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: #181a20; padding: 20px; border-radius: 12px; border-bottom: 3px solid #f0b90b; }
        .stat-card h3 { margin: 0; color: #848e9c; font-size: 14px; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; color: #f0b90b; }

        .btn-update {
            background: #f0b90b; color: black; border: none; 
            padding: 12px 25px; border-radius: 6px; font-weight: bold; 
            cursor: pointer; width: 100%; margin-top: 15px;
        }
    </style>
</head>
