<!DOCTYPE html>
<html>
<head>
<title>Royal Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
margin:0;
font-family:Segoe UI;
background:#0b0e11;
color:white;
padding:20px;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

button{
padding:8px 15px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.add-btn{ background:#0ecb81; }
.delete-btn{ background:red; color:white; }
.logout-btn{ background:gold; }

.game-form{
margin-bottom:30px;
}

input{
padding:8px;
margin-right:10px;
border-radius:5px;
border:none;
}

.game-list{
margin-top:20px;
}

.game-item{
background:#181a20;
padding:15px;
border-radius:10px;
margin-bottom:10px;
display:flex;
justify-content:space-between;
align-items:center;
}
</style>
</head>
<body>

<script>
// üîê Protect Page
if(localStorage.getItem("adminAuth")!=="true"){
window.location.href="admin-login.html";
}
</script>

<div class="topbar">
<h2>üëë Empire Dashboard</h2>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="game-form">
<input type="text" id="gameName" placeholder="Game Name">
<input type="number" id="gamePrice" placeholder="Price">
<button class="add-btn" onclick="addGame()">Add Game</button>
</div>

<div class="game-list" id="gameList"></div>

<script>

function logout(){
localStorage.removeItem("adminAuth");
window.location.href="admin-login.html";
}

function loadGames(){
let games=JSON.parse(localStorage.getItem("games"))||[];
let list=document.getElementById("gameList");
list.innerHTML="";

games.forEach((game,index)=>{
list.innerHTML+=`
<div class="game-item">
<div>
<b>${game.name}</b> - ‚Çπ${game.price}
</div>
<div>
<button class="delete-btn" onclick="deleteGame(${index})">Delete</button>
</div>
</div>
`;
});
}

function addGame(){
let name=document.getElementById("gameName").value;
let price=document.getElementById("gamePrice").value;

if(name===""||price===""){
alert("Enter all details");
return;
}

let games=JSON.parse(localStorage.getItem("games"))||[];

games.push({name:name,price:price});
localStorage.setItem("games",JSON.stringify(games));

document.getElementById("gameName").value="";
document.getElementById("gamePrice").value="";

loadGames();
}

function deleteGame(index){
let games=JSON.parse(localStorage.getItem("games"))||[];
games.splice(index,1);
localStorage.setItem("games",JSON.stringify(games));
loadGames();
}

loadGames();

</script>

</body>
</html>
